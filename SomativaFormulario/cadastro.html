<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="cadastro">
        <h2>Cadastro:</h2>
        <form>
            <label for="name">Nome:</label>
            <input type="text" id="name" name="name"><br><br>

            <label for="documento">Documento:</label>
            <input type="text" id="documento" name="documento"><br><br>

            <label for="responsavel">Responsável:</label>
            <input type="text" id="responsavel" name="responsavel"><br><br>

            <label for="email">E-mail:</label>
            <input type="email" id="email" name="email"><br><br>

            <label for="subject">Telefone:</label>
            <input type="text" id="telefone" name="telefone"><br><br>

            <label for="escolaridade">Escolaridade:</label>
            <select>
                <option value="naoFundamental">Fundamental incompleto</option>
                <option value="fundamental">Fundamental completo</option>
                <option value="naomMedio">Médio incompleto</option>
                <option value="meio">Médio completo</option>
                <option value="naoSuperior">Superior incompleto</option>
                <option value="suoerior">Superior completo</option>
                <option value="pos">Pós graduação</option>

            </select>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </form>
    </div>
</body>

</html>
