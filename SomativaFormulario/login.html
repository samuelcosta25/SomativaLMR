<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <h2>Digite seus dados:</h2>
    <div class="login">
        <h2>Login:</h2>
        <form>
            <label for="lmail" title="Mail">E-mail:</label>
            <input type="text" name="E-mail" id="lmail" />
            <br><br>
            <label for="lsenha" title="Senha">Senha:</label>
            <input type="password" name="senha" id="lsenha" />
            <br><br>
            <input type="submit" value="Entrar">
            <input type="button" value="Esqueci minha senha">
        </form>
    </div>
</body>

</html>
